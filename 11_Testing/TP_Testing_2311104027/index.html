<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Modul 12 - Cari Tanda Bilangan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-white text-black p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-semibold mb-4">Cari Tanda Bilangan</h2>
        <input type="number" id="inputNumber" class="border p-2 w-full mb-4" placeholder="Masukkan angka">
        <button onclick="checkSign()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Check</button>
        <p id="output" class="mt-4 text-lg font-medium"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
